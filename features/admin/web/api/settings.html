<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Table</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/settings.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>

</head>

<body>
    <div class="navbar flex-column bg-white shadow-sm p-3 collapse d-md-flex" id="navbar">
        <div class="navbar-links">
            <a class="navbar-brand d-none d-md-block logo-container" href="#">
                <img src="../../../../assets/img/logo.png">
            </a>
            <a href="admin.html">
                <i class="fa-solid fa-gauge"></i>
                <span>Dashboard</span>
            </a>
            <a href="app-req.html">
                <i class="fa-regular fa-calendar-check"></i>
                <span>Appointment Request</span>
            </a>
            <a href="pos.html">
                <i class="fas fa-cash-register"></i>
                <span>Point of Sales</span>
            </a>
            <a href="transaction.html">
                <i class="fas fa-exchange-alt"></i>
                <span>Transaction</span>
            </a>
            <a href="#notification">
                <i class="fa-solid fa-bell"></i>
                <span>Notification</span>
            </a>
            <div class="maintenance">
                <p class="maintenance-text">Maintenance</p>
                <a href="category-list.html">
                    <i class="fa-solid fa-list"></i>
                    <span>Category List</span>
                </a>
                <a href="service-list.html">
                    <i class="fa-solid fa-layer-group"></i>
                    <span>Service List</span>
                </a>
                <a href="admin-user.html">
                    <i class="fa-solid fa-user-tie"></i>
                    <span>Admin User List</span>
                </a>
                <a href="settings.html" class="navbar-highlight">
                    <i class="fas fa-cog"></i>
                    <span>Settings</span>
                </a>
            </div>
        </div>
    </div>
    <div class="content flex-grow-1">
        <div class="header">
            <button class="navbar-toggler d-block d-md-none" type="button" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                    style="stroke: black; fill: none;">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7">
                    </path>
                </svg>
            </button>
           
            <div class="profile-admin">
                <img src="../../../../assets/img/vet logo.jpg" alt="Profile Picture">
            </div>
        </div>
        <div class="app-req">
            <h3>System Information</h3> 
            <div class="contents container mt-5">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="system-logo" class="form-label">System Logo</label>
                        <input type="file" class="form-control" id="system-logo" name="system-logo">
                    </div>
                    <div class="col-md-6">
                        <label for="cover" class="form-label">Cover</label>
                        <input type="file" class="form-control" id="cover" name="cover">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="system-name" class="form-label">System Name</label>
                        <input type="text" class="form-control" id="system-name" name="system-name" value="Pawfect">
                    </div>
                    <div class="col-md-6">
                        <label for="system-short-name" class="form-label">System Short Name</label>
                        <input type="text" class="form-control" id="system-short-name" name="system-short-name" value="Pawfect">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="welcome-content" class="form-label">Welcome Content</label>
                        <textarea class="form-control" id="welcome-content" name="welcome-content" rows="4" cols="50">Welcome to Bark Yard Pet Wellness Center, your one-stop destination for pet grooming and care.</textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="welcome-image" class="form-label">Welcome Content Image</label>
                        <input type="file" class="form-control" id="welcome-image" name="welcome-image">
                    </div>
                </div>
            
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="about-us" class="form-label">About Us</label>
                        <textarea class="form-control" id="about-us" name="about-us" rows="4" cols="50">The Bark Yard Pet Salon and Wellness Clinic is an animal care facility dedicated to providing high customer satisfaction by rendering quality pet care while furnishing a fun, clean, thematic, enjoyable atmosphere at an acceptable price. Our experienced team is passionate about animals and committed to their well-being. We offer a range of services tailored to meet the unique needs of each pet, ensuring they leave happy and healthy.</textarea>
                    </div>
                    <div class="col-md-6">
                        <label for="about-us-image" class="form-label">About Us Image</label>
                        <input type="file" class="form-control" id="about-us-image" name="about-us-image">
                    </div>
                </div>
            </div>  
            <h3>Other Information</h3> 
            <div class="contents">
                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" value="bardyardpets@gmail.com">
                    </div>
                    <div class="col-md-4">
                        <label for="contact-num" class="form-label">Contact #</label>
                        <input type="contact-num" class="form-control" id="contact-num" name="contact-num" value="09338182822">
                    </div>
                    <div class="col-md-4">
                        <label for="contact-num" class="form-label">Location</label>
                        <textarea class="form-control" id="welcome-content" name="welcome-content" rows="4" cols="50">2nd Floor A & A Building Magdiwang Highway, Noveleta, Philippines, 4105</textarea>
                    </div>
                </div>
                <div class="update">
                    <button>Update</button>
                </div>
            </div>
        </div>
        

                   
</body>

       
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" crossorigin="anonymous">
</script>

</html>
